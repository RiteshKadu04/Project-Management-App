<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Messenger</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .message-bubble {
            transition: all 0.3s ease;
        }

        .message-bubble:hover {
            transform: translateY(-1px);
        }

        .message-input {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(229, 231, 235, 0.5);
        }

        .send-button {
            transition: all 0.2s ease;
        }

        .send-button:hover {
            transform: scale(1.05);
        }

        .online-indicator {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(52, 211, 153, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(52, 211, 153, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(52, 211, 153, 0);
            }
        }

        /* Custom scrollbar */
        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: rgba(243, 244, 246, 0.1);
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: rgba(156, 163, 175, 0.5);
            border-radius: 3px;
        }

        /* Message animations */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .new-message {
            animation: slideIn 0.3s ease forwards;
        }
    </style>
</head>
<body class="flex items-center justify-center">
    <div class="chat-container w-full max-w-md h-[600px] mx-4 rounded-2xl flex flex-col">
        <!-- Header -->
        <div class="p-4 border-b flex items-center justify-between bg-white rounded-t-2xl">
            <div class="flex items-center space-x-3">
                <div class="relative">
                    <img src="https://ui-avatars.com/api/?name=Chat+Group&background=6366f1&color=fff" 
                         class="w-10 h-10 rounded-full" alt="Group chat">
                    <div class="online-indicator absolute bottom-0 right-0 w-3 h-3 bg-green-400 rounded-full border-2 border-white"></div>
                </div>
                <div>
                    <h1 class="font-semibold text-gray-800">Chat Group</h1>
                    <p class="text-xs text-green-500">5 members online</p>
                </div>
            </div>
            <button class="text-gray-500 hover:text-gray-700">
                <i class="fas fa-ellipsis-v"></i>
            </button>
        </div>

        <!-- Messages Container -->
        <div class="messages-container flex-1 overflow-y-auto p-4 space-y-4">
            <!-- Received Message -->
            <div class="flex items-end space-x-2 new-message">
                <img src="https://ui-avatars.com/api/?name=John+Doe&background=6366f1&color=fff" 
                     class="w-6 h-6 rounded-full" alt="John">
                <div class="message-bubble max-w-[75%] bg-gray-100 rounded-t-2xl rounded-br-2xl p-3">
                    <p class="text-sm text-gray-800">Hey everyone! How's it going? ðŸ‘‹</p>
                    <span class="text-xs text-gray-500 mt-1 block">10:30 AM</span>
                </div>
            </div>

            <!-- Sent Message -->
            <div class="flex items-end justify-end space-x-2 new-message">
                <div class="message-bubble max-w-[75%] bg-indigo-500 rounded-t-2xl rounded-bl-2xl p-3">
                    <p class="text-sm text-white">Hi John! Everything's great here! ðŸ˜Š</p>
                    <span class="text-xs text-indigo-200 mt-1 block">10:31 AM</span>
                </div>
            </div>

            <!-- System Message -->
            <div class="flex justify-center">
                <span class="text-xs text-gray-500 bg-gray-100 px-3 py-1 rounded-full">
                    Today
                </span>
            </div>
        </div>

        <!-- Message Input -->
        <div class="p-4 border-t">
            <div class="flex items-center space-x-3">
                <button class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-paperclip"></i>
                </button>
                <input type="text" 
                       class="message-input flex-1 py-2 px-4 rounded-full text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" 
                       placeholder="Type your message...">
                <button class="send-button bg-indigo-500 text-white rounded-full w-10 h-10 flex items-center justify-center hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/websocket.js"></script>
</body>
</html>
